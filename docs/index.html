<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš§ Site Under Construction ðŸš§</title>
    <style>
        :root {
            --github-dark: #0d1117;
            --github-text: #c9d1d9;
            --github-border: #30363d;
            --github-accent: #238636;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--github-dark);
            color: var(--github-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            text-align: center;
            max-width: 800px;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 1.5rem;
            width: 400px;
            height: 250px;
            margin: 2rem auto;
            font-family: monospace;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .terminal-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: var(--github-border);
            padding: 0.5rem;
            border-radius: 8px 8px 0 0;
            display: flex;
            align-items: center;
        }

        .terminal-buttons {
            display: flex;
            gap: 0.5rem;
            margin-left: 0.5rem;
        }

        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .red { background: #ff5f56; }
        .yellow { background: #ffbd2e; }
        .green { background: #27c93f; }

        .terminal-content {
            margin-top: 2rem;
            animation: fadeInUp 0.5s ease-out;
        }

        .terminal-messages {
            position: relative;
            height: 20px;
            margin: 1rem 0;
        }

        .compile-text {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            transform: translateY(0);
            animation: messageAnimation 12s linear infinite;
            width: 100%;
            text-align: left;
        }

        .compile-text:nth-child(2) { animation-delay: 3s; }
        .compile-text:nth-child(3) { animation-delay: 6s; }
        .compile-text:nth-child(4) { animation-delay: 9s; }

        .progress-bar {
            width: 300px;
            height: 6px;
            background: var(--github-border);
            border-radius: 3px;
            margin: 2rem auto;
            overflow: hidden;
            position: relative;
        }

        .progress {
            width: 100%;
            height: 100%;
            background: var(--github-accent);
            position: absolute;
            animation: progress 3s ease-in-out infinite;
        }

        .code-block {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin: 2rem auto;
            font-family: monospace;
            width: fit-content;
            text-align: left;
            animation: fadeInUp 1s ease-out 1s backwards;
        }

        .blink {
            animation: blink 1s step-end infinite;
        }

        @keyframes messageAnimation {
            0%, 20% {
                opacity: 1;
                transform: translateY(0);
            }
            22%, 100% {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .terminal {
                width: 300px;
            }
            .progress-bar {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">ðŸš§ Under Construction ðŸš§</h1>
        <p class="subtitle">Building something awesome...</p>
        
        <div class="terminal">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="terminal-button red"></div>
                    <div class="terminal-button yellow"></div>
                    <div class="terminal-button green"></div>
                </div>
            </div>
            <div class="terminal-content">
                <span style="color: #27c93f;">$</span> npm install<br>
                <span style="color: #27c93f;">$</span> npm run build<br>
                <br>
                <div class="terminal-messages">
                    <span class="compile-text">Compiling module...</span>
                    <span class="compile-text">Loading dependencies...</span>
                    <span class="compile-text">Building assets...</span>
                    <span class="compile-text">Optimizing build...</span>
                </div>
                <span class="blink">_</span>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="code-block">
            $ git commit -m "ðŸš€ Initial commit"<br>
            $ git push origin main<br>
            Building site...<span class="blink">_</span>
        </div>
    </div>
</body>
</html>
